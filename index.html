<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>QRGen</title>
  </head>
  <body>
    <div class="container">
      <h1>QRGen</h1>
      <form>
        <input type="text" id="inp" required placeholder="Enter URL Here" />
        <div id="qrcode-container">
          <div class="qrcode" id="qrcode">
            <img src="" alt="qrcode" id="qrimg" />
          </div>
        </div>
        <button id="btn" type="button">Generate QR Code</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
